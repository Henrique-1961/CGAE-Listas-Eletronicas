<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-light" id="editLabel">Editar Assinatura</h5>
                <button type="button" class="btn btn-close bg-light" data-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="motivo-edit" action="" method="post">
                    <label for="txt-motivo-edit">Explique o motivo da edição</label>
                    <textarea id="txt-motivo-edit" name="motivo" class="bg-dark text-light mb-3 form-control" style="width: 466px; height: 145px;" required></textarea>
                    <br>

                    <label for="destino">Destino</label>
                    <input type="text" class="bg-dark text-light form-control mb-4" value="{{destino}}" name="destino">

                    <label for="data_saida">Data de Saída</label>
                    <input type="date" class="bg-dark text-light form-control mb-4" value="{{data_saida}}" name="data_saida" required>

                    <label for="data_chegada">Data de Chegada</label>
                    <input type="date" class="bg-dark text-light form-control mb-4" value="{{data_chegada}}" name="data_chegada" required>

                    <label for="hora_saida">Horário de Saída</label>
                    <input type="time" class="bg-dark text-light form-control mb-4" value="{{hora_saida}}" name="hora_saida">

                    <label for="hora_chegada">Horário de Chegada</label>
                    <input type="time" class="bg-dark text-light form-control mb-4" value="{{hora_chegada}}" name="hora_chegada">

                    <input type="hidden" name="acao" value="editar">
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-outline-primary" onclick="submitEditForm()">Enviar Solicatação</button>
            </div>
        </div>
    </div>
</div>
