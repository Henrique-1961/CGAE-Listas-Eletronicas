<script>
    function disableOrder()
    {
        var order = document.getElementsByName("order");
        var way = document.getElementsByName("way");
        
        order.forEach(item => {
            item.checked = false;
        });
        
        way.forEach(item => {
            item.checked = false;
        });

        document.getElementById("form-filters").submit();
    }
</script>
