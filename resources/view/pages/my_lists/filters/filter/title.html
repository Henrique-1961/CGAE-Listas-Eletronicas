<script>
    function disableFilter(name)
    {
        if (name == "data")
        {
            document.getElementById("data_initial").value = "";
            document.getElementById("data_final").value = "";
        }

        else 
        {
            document.getElementById(name).checked = false;
        }        

        document.getElementById("form-filters").submit();
    }
</script>
