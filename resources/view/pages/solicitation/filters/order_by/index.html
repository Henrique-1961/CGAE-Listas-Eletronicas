<div>
    <div class="modal fade" id="modal-order-by" tabindex="-1" role="dialog" aria-labelledby="modal-order-by-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-light">Ordenar Resultados</h5>
                    <button type="button" class="btn btn-close bg-white" data-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul>
                        <h5>Ordenar Por:</h5>

                        <p>
                            <input type="radio" id="order-date" name="order" value="data" {{checked-0}}>
                            Data
                        </p>

                        <p>
                            <input type="radio" name="order" value="nome" {{checked-1}}>
                            Nome
                        </p>
                        
                        <hr>

                        <h5>Modo:</h5>

                        <p>
                            <input type="radio" name="way" id="way-cres" value="crescente" {{checked-00}}>
                            Crescente
                        </p>

                        <p>
                            <input type="radio" name="way" value="decrescente" {{checked-01}}>
                            Decrescente
                        </p>
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-outline-success" onclick="resetOrderForm();">
                        Limpar Ordem
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="submitOrderForm()">Ordenar</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        {{active}}
    </div>
</div>

<script>
    function resetOrderForm()
    {
        var order = document.getElementsByName("order");
        var way = document.getElementsByName("way");

        order.forEach(item => {
            item.checked = false;
        });
        
        way.forEach(item => {
            item.checked = false;
        });

        document.getElementById("form-filters").submit();
    }

    function submitOrderForm()
    {
        var order = document.getElementsByName("order");
        var way = document.getElementsByName("way");

        for (let i = 0; i < order.length; i++)
        {
            if (order[i].checked)
            {
                for (let j = 0; j < way.length; j++)
                {
                    if (way[j].checked)
                    {
                        document.getElementById("form-filters").submit();
                        return;
                    }
                }
            }
        }

        alert("ERROR\nMarque uma opção!");
    }
</script>
