<section class="my-5" style="display: flex; justify-content: center;">
    <form style="width:500px" method="post" action="" class="border border-light p-5 rounded">
        <div class="mb-5" style="text-align: center;">
            <h1 class="display-5">Assinar Lista</h1>
            <h1 class="display-6">Pernoite</h1>
        </div>

        {{status}}

        <div class="form-group">
            <label for="destino">Endereço</label>
            <input type="text" name="endereco" class="form-control bg-dark text-light mb-3" id="endereco" placeholder="Endereço..." pattern="[A-Za-z0-9\-\s]{1,}" required>
        </div>
        
        <div class="form-group">
            <label for="destino">Nome do Responsável</label>
            <input type="text" name="nome_responsavel" class="form-control bg-dark text-light mb-3" id="nome_responsavel" placeholder="Nome..." pattern="[A-Za-z\s]{1,}" required>
        </div>
        
        <div class="form-group mb-2">
            <label for="destino">Telefone do Responsável</label>
            <input type="tel" name="telefone" class="form-control bg-dark text-light" id="telefone" placeholder="(00) 99999999..."  pattern="\([0-9]{2}\) [0-9]{8,}" required>
            <small>Formato: (99) 00000000</small>
        </div>

        <div class="form-group">
            <label for="data_saida">Data de Saída</label>
            <input type="date" name="data_saida" class="form-control bg-dark text-light mb-3" id="data" placeholder="Data de Saída..." required>
        </div>

        <div class="form-group">
            <label for="data_chegada">Data de Chegada</label>
            <input type="date" name="data_chegada" class="form-control bg-dark text-light mb-3" id="data" placeholder="Data de Chegada..." required>
        </div>
        
        <div class="form-group">
            <label for="hora-saida">Horário de Saída</label>
            <input type="time" name="hora_saida" class="form-control bg-dark text-light mb-3" id="hora-saida" placeholder="Hora..." required>
        </div>
        
        <div class="form-group">
            <label for="hora-chegada">Horário de Chegada</label>
            <input type="time" name="hora_chegada" class="form-control bg-dark text-light mb-3" id="hora-chegada" placeholder="Hora..." required>
        </div>

        <div id="controls" style="justify-content: right; display: grid;">
            <button type="submit" class="btn btn-outline-success">ASSINAR</button>
        </div>
      </form>
</section>
