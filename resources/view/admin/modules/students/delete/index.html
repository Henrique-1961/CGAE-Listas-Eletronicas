<hr>

<section id="delete">
        <div id="title" class="mt-3 mb-4">
            <h5 class="display-5">Excluir aluno</h5>
        </div>

        <div id="content">
            <h6>Deseja realmente excluir o aluno "{{nome}}"?</h6><i>Obs: Esta é uma ação irreversível</i>
        </div>

        <br>

        <div id="actions">
            <form method="post">
                <a href="{{URL}}/admin/student/{{id}}" class="btn btn-outline-danger">Cancelar</a>
                <button type="submit" class="btn btn-outline-success">Excluir</button>
            </form>
        </div>
</section>
