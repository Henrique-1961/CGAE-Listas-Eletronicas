<hr>

<section id="confirm-dialog">
    <div id="title">
        <h5 class="display-5">Desabilitar Alunos</h5>
    </div>

    <hr>

    <h6>
        {{num-alunos}} alunos foram encontrados.
        <br>
        Deseja realmente desabilitá-los?
    </h6>

    <hr>

    <table class="table table-dark table-bordered table-hover">
        <thead>
            <th>
                N° Refeitório
            </th>

            <th>
                Nome
            </th>

            <th>
                Sexo
            </th>

            <th>
                Quarto
            </th>

            <th>
                Série
            </th>
        </thead>

        <tbody>
            {{lines}}
        </tbody>
    </table>

    <hr>

    <form method="post" id="actions" style="display: flex; justify-content: right;">
        <input type="hidden" name="quarto" value="{{quarto}}">
        <input type="hidden" name="serie" value="{{serie}}">
        <input type="hidden" name="sexo" value="{{sexo}}">

        <a href="{{URL}}/admin/students" class="btn btn-outline-success mx-2">Cancelar</a>
        <button class="btn btn-outline-danger" name="confirm" value="true">Desabilitar Alunos</button>
    </form>
</section>
