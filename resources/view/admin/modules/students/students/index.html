<hr>

<section id="students">
    <div class="title">
        <h5 class="display-5">Alunos</h5>
    </div>

    <hr>

    {{filters}}

    <hr>

    <div id="table">
        {{table}}
    </div>
    

    {{pagination}}

    <hr>

    <div id="actions">
        <a href="{{URL}}/admin/students/new" type="button" class="btn btn-outline-success">Cadastrar aluno</a>
        <a href="{{URL}}/admin/students/update/all" type="button" class="btn btn-outline-primary">Atualizar alunos</a>
        <a href="{{URL}}/admin/students/disable/all" type="button" class="btn btn-outline-danger">Desativar alunos</a>
    </div>
</section>

<style>
    #table
    {
        overflow-x: none;
    }

    #actions
    {
        display: flex;
    }

    #actions a
    {
        margin-right: 10px;
    }

    @media (max-width: 480px)
    {
        #table
        {
            overflow-x: scroll;
        }

        #actions
        {
            display: grid;
        }

        #actions a
        {
            margin-right: 0;
            margin-bottom: 10px;
        }
    }
</style>
