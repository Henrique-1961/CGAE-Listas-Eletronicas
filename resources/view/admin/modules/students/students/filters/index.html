<div>
    <form action="" method="post" id="form-filters">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modal-filter">
                    Filtrar
                </button>
                
                <button type="button" class="btn btn-outline-warning mx-3" data-toggle="modal" data-target="#modal-order-by">
                    Ordenar
                </button>
            </div>

            <div class="col">
                <input type="text" class="d-inline form-control bg-dark text-light" style="max-width: 250px;" name="busca" value="{{search}}">
                <button class="btn btn-outline-success" type="button" onclick="sendSearchForm()">Buscar</button>
            </div>
        </div>

        {{filter}}

        {{order}}
    </form>
</div>

<script>
    function sendSearchForm()
    {
        document.getElementById("form-filters").action = "?page=1";
        document.getElementById("form-filters").submit();
    }
</script>
