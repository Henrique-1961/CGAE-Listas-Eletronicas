<div>
    <div class="modal fade" id="modal-filter" tabindex="-1" role="dialog" aria-labelledby="modal-filter-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-light">Filtrar Busca</h5>
                    <button type="button" class="btn btn-close bg-white" data-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul>
                        <h5>Por Sexo</h5>

                        <ul>
                            <input type="radio" name="sexo" value="masculino" class="bg-dark text-light" id="sexo-masc" {{checked-0}}>
                            <label class="form-check-label" for="sexo-masc">Masculino</label>

                            <br>

                            <input type="radio" name="sexo" value="feminino" class="bg-dark text-light" id="sexo-fem" {{checked-1}}>
                            <label class="form-check-label" for="sexo-fem">Feminino</label>
                        </ul>

                        <hr>
                        
                        <h5>Por Estado</h5>

                        <ul>
                            <input type="radio" name="estado" value="ativo" class="bg-dark text-light" id="estado-ativo" {{checked-2}}>
                            <label class="form-check-label" for="estado-ativo">Ativo</label>

                            <br>

                            <input type="radio" name="estado" value="desativado" class="bg-dark text-light" id="estado-desativado" {{checked-3}}>
                            <label class="form-check-label" for="estado-desativado">Desativado</label>
                        </ul>

                        <hr>

                        <h5>Por Quarto</h5>

                        <ul>
                            <select class="form-select text-light bg-dark" name="quarto" style="max-width: 200px;">
                                <option value="null" {{selected-0}}>Todos</option>
                                <option value="11" {{selected-1}}>1.1</option>
                                <option value="12" {{selected-2}}>1.2</option>
                                <option value="13" {{selected-3}}>1.3</option>
                                <option value="14" {{selected-4}}>1.4</option>
                                <option value="21" {{selected-5}}>2.1</option>
                                <option value="22" {{selected-6}}>2.2</option>
                                <option value="23" {{selected-7}}>2.3</option>
                                <option value="24" {{selected-8}}>2.4</option>
                                <option value="31" {{selected-9}}>3.1</option>
                                <option value="32" {{selected-10}}>3.2</option>
                                <option value="33" {{selected-11}}>3.3</option>
                                <option value="34" {{selected-12}}>3.4</option>
                            </select>
                        </ul>

                        <hr>

                        <h5>Por Série</h5>

                        <ul>
                            <select class="form-select text-light bg-dark" name="serie" style="max-width: 200px;">
                                <option value="null" {{selected-00}}>Todas</option>
                                <option value="1" {{selected-01}}>1° Série</option>
                                <option value="2" {{selected-02}}>2° Série</option>
                                <option value="3" {{selected-03}}>3° Série</option>
                            </select>
                        </ul>
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-outline-success" onclick="clearFilterForm();">
                        Limpar Filtros
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="submitFilterForm()">Filtrar</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        {{actives}}
    </div>
</div>

<script>
    function clearFilterForm()
    {
        let select = document.getElementsByName("quarto");

        for (let i = 0; i < select[0].length; i++)
        {
            select[0][i].selected = false;
        }

        select = document.getElementsByName("serie");

        for (let i = 0; i < select[0].length; i++)
        {
            select[0][i].selected = false;
        }

        document.getElementById("sexo-masc").checked = false;
        document.getElementById("sexo-fem").checked = false;
        
        document.getElementById("estado-ativo").checked = false;
        document.getElementById("estado-desativado").checked = false;

        document.getElementById("form-filters").action = "?page=1";
        document.getElementById("form-filters").submit();
    }

    function submitFilterForm()
    {
        document.getElementById("form-filters").action = "?page=1";
        document.getElementById("form-filters").submit();
    }
</script>
