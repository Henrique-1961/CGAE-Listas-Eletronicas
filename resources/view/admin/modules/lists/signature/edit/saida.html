<div class="form-group">
    <label for="destino">Destino</label>
    <input type="text" name="destino" value="{{destino}}" class="form-control bg-dark text-light mb-3" id="destino" placeholder="Destino..." required>
</div>

<div class="form-group">
    <label for="data_saida">Data de Saída</label>
    <input type="date" name="data_saida" value="{{data_saida}}" class="form-control bg-dark text-light mb-3" id="data_saida" placeholder="Data de Saída..." required>
</div>

<div class="form-group">
    <label for="data_chegada">Data de Chegada</label>
    <input type="date" name="data_chegada" value="{{data_chegada}}" class="form-control bg-dark text-light mb-3" id="data_chegada" placeholder="Data de Chegada..." required>
</div>
  
<div class="form-group">
    <label for="hora-saida">Horário de Saída</label>
    <input type="time" name="hora_saida" value="{{hora_saida}}" class="form-control bg-dark text-light mb-3" id="hora-saida" placeholder="Hora..." required>
</div>
  
<div class="form-group">
    <label for="hora-chegada">Horário de Chegada</label>
    <input type="time" name="hora_chegada" value="{{hora_chegada}}" class="form-control bg-dark text-light mb-3" id="hora-chegada" placeholder="Hora..." required>
</div>

<div id="controls" style="justify-content: right; display: flex;" class="mt-4">
    <a href="{{URL}}/admin/signatures/saida/{{id}}/" class="btn btn-outline-danger mx-3">Voltar</a>
    <button type="submit" class="btn btn-outline-success">ASSINAR</button>
</div>
