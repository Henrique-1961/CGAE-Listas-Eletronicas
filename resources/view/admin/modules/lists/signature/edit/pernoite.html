<div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" name="endereco" value="{{endereco}}" class="form-control bg-dark text-light mb-3" id="endereco" placeholder="Endereço..." required>
</div>

<div class="form-group">
    <label for="nome_responsavel">Nome do Responsável</label>
    <input type="text" name="nome_responsavel" value="{{nome}}" class="form-control bg-dark text-light mb-3" id="nome_responsavel" placeholder="Nome..." required>
</div>

<div class="form-group mb-2">
    <label for="telefone">Telefone do Responsável</label>
    <input type="tel" name="telefone" value="{{telefone}}" class="form-control bg-dark text-light" id="telefone" placeholder="(00) 99999999..."  pattern="\([0-9]{2}\) [0-9]{8,}" required>
    <small>Formato: (99) 00000000</small>
</div>

<div class="form-group">
    <label for="data_saida">Data de Saída</label>
    <input type="date" name="data_saida" value="{{data-saida}}" class="form-control bg-dark text-light mb-3" id="data_saida" placeholder="Data de Saída..." required>
</div>

<div class="form-group">
    <label for="data_chegada">Data de Chegada</label>
    <input type="date" name="data_chegada" value="{{data-chegada}}" class="form-control bg-dark text-light mb-3" id="data_chegada" placeholder="Data de Chegada..." required>
</div>

<div class="form-group">
    <label for="hora-saida">Horário de Saída</label>
    <input type="time" name="hora_saida" value="{{hora-saida}}" class="form-control bg-dark text-light mb-3" id="hora-saida" placeholder="Hora..." required>
</div>

<div class="form-group">
    <label for="hora-chegada">Horário de Chegada</label>
    <input type="time" name="hora_chegada" value="{{hora-chegada}}" class="form-control bg-dark text-light mb-3" id="hora-chegada" placeholder="Hora..." required>
</div>

<div id="controls" style="justify-content: right; display: flex;" class="mt-4">
    <a href="{{URL}}/admin/signatures/pernoite/{{id}}/" class="btn btn-outline-danger mx-3">Voltar</a>
    <button type="submit" class="btn btn-outline-success">Editar</button>
</div>
