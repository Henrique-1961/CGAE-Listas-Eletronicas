<div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" name="endereco" value="{{endereco}}" class="form-control bg-dark text-light mb-3" id="endereco" placeholder="Endereço" required>
</div>

<div class="form-group">
    <label for="nome_responsavel">Nome do responsável</label>
    <input type="text" name="nome_responsavel" value="{{nome}}" class="form-control bg-dark text-light mb-3" id="nome_responsavel" placeholder="Nome do responsável" required>
</div>

<div class="form-group mb-2">
    <label for="telefone">Telefone do responsável</label>
    <input type="tel" name="telefone" value="{{telefone}}" class="form-control bg-dark text-light" id="telefone" placeholder="(99) 00000000"  pattern="\([0-9]{2}\) [0-9]{8,}" required>
    <small>Formato: (99) 00000000</small>
</div>

<div class="form-group">
    <label for="data_saida">Data de saída</label>
    <input type="date" name="data_saida" value="{{data-saida}}" class="form-control bg-dark text-light mb-3" id="data_saida" required>
</div>

<div class="form-group">
    <label for="data_chegada">Data de chegada</label>
    <input type="date" name="data_chegada" value="{{data-chegada}}" class="form-control bg-dark text-light mb-3" id="data_chegada" required>
</div>

<div class="form-group">
    <label for="hora-saida">Horário de saída</label>
    <input type="time" name="hora_saida" value="{{hora-saida}}" class="form-control bg-dark text-light mb-3" id="hora-saida" required>
</div>

<div class="form-group">
    <label for="hora-chegada">Horário de chegada</label>
    <input type="time" name="hora_chegada" value="{{hora-chegada}}" class="form-control bg-dark text-light mb-3" id="hora-chegada" required>
</div>

<div id="controls" style="justify-content: right; display: flex;" class="mt-4">
    <a href="{{URL}}/admin/signatures/pernoite/{{id}}/" class="btn btn-outline-danger mx-3">Voltar</a>
    <button type="submit" class="btn btn-outline-success">Editar</button>
</div>
