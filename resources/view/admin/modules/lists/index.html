<section>
    <hr>
    <div id="ativas">
        <h5 class="display-5">Assinaturas cadastradas</h5>

        <hr>
        
        {{filters}}

        <hr>

        <div id="table">
            {{table}}
        </div>

        {{pagination}}
    </div>

    <a href="{{URL}}/admin/signatures/new" class="btn btn-outline-success">Cadastrar assinatura</a>
</section>

<style>
    td:hover {
        cursor: pointer;
    }

    #table
    {
        overflow-x: none;
    }

    @media (max-width: 480px)
    {
        #table
        {
            overflow-x: scroll;
        }
    }
</style>

<script>
    function tableClick(id, name)
    {
        location.href = "{{URL}}/admin/signatures/" + name + "/" + id;
    }
</script>
