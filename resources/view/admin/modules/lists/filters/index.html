<div>
    <form action="" method="post" id="form-filters">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modal-filter">
                    Filtrar
                </button>
                
                <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#modal-order-by">
                    Ordenar
                </button>
            </div>

            <div class="col" id="search-box">
                <input type="text" class="d-inline form-control bg-dark text-light" style="max-width: 250px;" name="busca" value="{{search}}" placeholder="Buscar">
                <button class="btn btn-outline-success" id="search-button" type="button" onclick="sendSearchForm()"><span>Buscar</span></button>
            </div>
        </div>

        {{filter}}

        {{order}}
    </form>
</div>

<script>
    function sendSearchForm()
    {
        document.getElementById("form-filters").action = "?page=1";
        document.getElementById("form-filters").submit();
    }
</script>

<style>
    #search-box
    {
        justify-content: right;
        display: flex;
    }
    @media (max-width: 768px)
    {
        #search-button span
        {
            display: none;
        }

        #search-button::after
        {
            content: "\00bb";
        }
    }
</style>
