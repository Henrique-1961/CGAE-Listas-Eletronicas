<hr>

<section class="my-5" style="display: flex; justify-content: center;">
    <form style="width:700px" method="post" action="" class="border border-light p-5 rounded">
        <div class="mb-5" style="text-align: center;">
            <h1 class="display-5">Editar Perfil</h1>
        </div>

        {{status}}

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" value="{{nome}}" name="nome" class="form-control bg-dark text-light mb-3" id="nome" placeholder="Nome" pattern="[A-Za-z]{1,}" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" value="{{email}}" name="email" class="form-control bg-dark text-light mb-3" id="email" placeholder="Email" required>
        </div>
        
        <div class="form-group mb-2">
          <label for="senha">Senha</label>
          <input type="password" name="senha" class="form-control bg-dark text-light" id="senha" required placeholder="Senha">
        </div>

        <div id="controls" class="mt-3" style="justify-content: right; display: grid;">
            <button type="submit" class="btn btn-outline-success">Alterar</button>
        </div>
      </form>
</section>
