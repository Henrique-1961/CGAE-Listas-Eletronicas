<dl class="row bg-dark">
    <dt class="col-sm-3 bg-dark text-light">Aluno:</dt>
    <dd class="col-sm-9 bg-dark text-light">{{aluno}}</dd>

    <dt class="col-sm-3 bg-dark text-light">Endereço:</dt>
    <dd class="col-sm-9 bg-dark text-light">{{endereco}}</dd>

    <dt class="col-sm-3 bg-dark text-light">Nome do Responsável:</dt>
    <dd class="col-sm-9 bg-dark text-light">{{nome}}</dd>

    <dt class="col-sm-3 bg-dark text-light">Telefone:</dt>
    <dd class="col-sm-9 bg-dark text-light">{{telefone}}</dd>
    
    <dt class="col-sm-3 bg-dark text-light">Data de Saída:</dt>
    <dd class="col-sm-9 bg-dark text-light">{{data_saida}}</dd>

    <dt class="col-sm-3 bg-dark text-light">Data de Chegada:</dt>
    <dd class="col-sm-9 bg-dark text-light">{{data_chegada}}</dd>
    
    <dt class="col-sm-3 bg-dark text-light">Horário de Saída:</dt>
    <dd class="col-sm-9 bg-dark text-light">{{hora_saida}}</dd>
    
    <dt class="col-sm-3 bg-dark text-light">Horário de Chegada:</dt>
    <dd class="col-sm-9 bg-dark text-light">{{hora_chegada}}</dd>
</dl>
