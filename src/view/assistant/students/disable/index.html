<hr>

<section id="disable">
    <div style="display: grid; place-items: center;">
        <form action="" method="post" class="border" style="width:100%; border-radius: 10px; padding: 20px 30px; ">
            <div class="form-group">
                <div style="text-align: center;">
                    <h5 class="display-5">Desabilitar alunos</h5>
                </div>

                <hr>

                {{status}}
                
                <br>

                <h5>Por Quarto</h5>

                <select class="form-select text-light bg-dark" name="quarto" style="max-width: 200px;">
                    <option value="null" selected>Todos</option>
                    <option value="11">1.1</option>
                    <option value="12">1.2</option>
                    <option value="13">1.3</option>
                    <option value="14">1.4</option>
                    <option value="21">2.1</option>
                    <option value="22">2.2</option>
                    <option value="23">2.3</option>
                    <option value="24">2.4</option>
                    <option value="31">3.1</option>
                    <option value="32">3.2</option>
                    <option value="33">3.3</option>
                    <option value="34">3.4</option>
                </select>
                
                <hr>
                
                <h5>Por Série</h5>

                <select class="form-select text-light bg-dark" name="serie" style="max-width: 200px;">
                    <option value="null" selected>Todos</option>
                    <option value="1">1° Série</option>
                    <option value="2">2° Série</option>
                    <option value="3">3° Série</option>
                </select>

                <hr>

                <h5>Por Sexo</h5>

                <select class="form-select text-light bg-dark" name="sexo" style="max-width: 200px;">
                    <option value="null" selected>Todos</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <br>
            <hr>

            <div class="form-group" style="justify-content: right; display: flex;">
                <a href="{{URL}}/ass/alunos" class="btn btn-outline-success mx-2">Cancelar</a>
                <button type="submit" class="btn btn-outline-danger">Desabilitar</button>
            </div>
        </form>
    </div>
</section>
