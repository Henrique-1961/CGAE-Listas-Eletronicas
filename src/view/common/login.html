<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CGAE | {{title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    
    <body class="bg-dark text-light">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <div class="container">
            <header>
                <div class="mt-2">
                    <h1 class="display-5">CGAE</h1>
                    <h1 class="h5">Listas Eletr√¥nicas</h1>
                </div>
            </header>

            <hr>

            <section class="my-5" style="display: flex; justify-content: center;">
                <form style="width:500px" method="post" action="" class="border border-light p-5 rounded">
                    <div class="mb-5" style="text-align: center;">
                        <h1 class="display-5">ENTRAR</h1>
                    </div>

                    {{status}}

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control bg-dark text-light mb-3" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" class="form-control bg-dark text-light mb-3" id="senha" placeholder="Senha" required>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="check" class="form-check-input bg-dark" id="conected">
                        <label class="form-check-label" for="conected">Permanecer Conectado</label>
                    </div>

                    <div id="controls" style="justify-content: right; display: flex;">
                        <button type="submit" class="btn btn-outline-success mt-3">Entrar</button>
                    </div>
                </form>
            </section>

            <style>
                header
                {
                    display: flex;
                    user-select: none;
                }

                header a
                {
                    text-decoration: none;
                    color: white;
                }

                footer
                {
                    user-select: none;
                }
            </style>

            <footer>
                <hr>
                <p class="text-center h6">&copy; IFNMG - Campus Salinas - 2023</p>
                <p class="text-center h6">Henrique Cardoso</p>
            </footer>
        </div>
    </body>

    <style>
        input::-webkit-input-placeholder 
        {
            color: gray !important;
        }

        input:-ms-input-placeholder 
        {
            color: gray !important;
        }

        input::placeholder 
        {
            color: gray !important;
        }
    </style>
</html>
