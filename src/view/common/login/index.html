<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGAE | Entrar</title>
    <link rel="stylesheet" href="../../../css/global/global.css">
    <link rel="stylesheet" href="../../../css/common/login.css">
</head>
<body>
    <main>
        <form action="" method="post" class="card">
            <img class="logo" src="../../../img/common/logo.png" alt="IF logo">

            <div class="form-group">
                <input type="email" name="" id="" placeholder="Email" required>
                <img src="../../../img/icon/user.svg" alt="email-icon">
            </div>

            <div class="form-group">
                <input type="password" name="" id="" placeholder="Senha" required>
                <img src="../../../img/icon/password.svg" alt="password-icon">
            </div>

            <div class="align-right form-group mb">
                <input type="checkbox" name="" id="keep-connected">
                <span class="checkmark" onclick="document.getElementById('keep-connected').checked = !document.getElementById('keep-connected').checked"></span>
                <label for="keep-connected">Permanecer conectado</label>
            </div>

            <div class="align-right">
                <button class="btn btn-outline-success">Entrar</button>
            </div>
        </form>
    </main>
</body>
</html>
